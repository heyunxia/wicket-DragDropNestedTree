 
	<wicket:panel xmlns:wicket="http://wicket.apache.org" xmlns:lang="tr-TR" >
	<meta charset="UTF-8" lang="tr-TR" />
 
	<div  >  
	  
	 <div wicket:id="droparea" >
	 <div wicket:id="dragarea" class="ui-widget-content ui-corner-al ui-state-default"  >

			style="padding: 1px; margin: 0px 0px 0px 0px; border: 1px solid;  border-radius: 6px; border-color:#aaaaaa; background-color: rgba(100,100,50,0.3); ">  
			<div class="btn-toolbar">
				<a wicket:id="toggleChildPanel" class="btn">
				<!-- <label wicket:id="toggleTextLabel"></label>  -->
				<wicket:container wicket:id="toggleChildrenLabel" />
				</a> <span wicket:id="nameField"></span> 
				<div class="btn-group pull-right">

				</div>
			</div>
			
			<div wicket:id="contentPanel" style="width:700px; align:right;">
			<wicket:child />
			
		</div>
			</div>
			  
		 
		</div>
		</div> 
		
		
		
		<div>
			<ul wicket:id="childPanel"
				style="padding-left: 5px; border-left: 1px solid #dddddd;"
				class="list ">
			</ul>

	</div>
</wicket:panel>
